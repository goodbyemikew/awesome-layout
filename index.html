<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <link rel="stylesheet" href="style.css">
  <title>GBM-618</title>
</head>

<body>
  <div id="blocker">
    <h1 id="loading-text"></h1>
    <div class="loader"></div>
    <button id="btn-reload">Reload</button>
  </div>
  <div class="body">
    <audio id="audio" class="song-player" controls autoplay loop>
      <source src="./assets/avengers_theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="bg-img"></div>
    <h1 class="glow">MikeW: The Endgame</h1>
    <div class="content">
      <div class="main">
        <div class="hero">
          <img src="https://c4.wallpaperflare.com/wallpaper/434/752/858/homer-summer-wallpaper-preview.jpg" />
        </div>
        <div id="chat-boxes">
          <div class="chicken"></div>
          <div class="duck"></div>
          <div class="duck duck-2"></div>
          <div class="chicken chicken-2"></div>
          <div class="chat-box animated-chat tada">Message here 1</div>
          <div class="chat-box animated-chat tada">Message here 2</div>
          <div class="chat-box animated-chat tada">Message here 3</div>
          <div class="chat-box animated-chat tada">Message here 4</div>
          <div class="chat-box animated-chat tada">Message here 5</div>
          <div class="chat-box animated-chat tada">Message here 6</div>
          <div class="chat-box animated-chat tada">Message here 7</div>
        </div>
      </div>
      <div class="dont-add-images">
        <img src="./assets/standup.png">
      </div>
      <footer>
        <p class="float-right">This website was designed by a developer</p>
      </footer>
    </div>
    <span id='expect'>Powered by JQuery ʕ •ᴥ•ʔ </span>
    <img id='them' loading='lazy' src='https://pbs.twimg.com/media/Ey6LVKaUUAA2Ap4.jpg' />
  </div>
  <script src="index.js"></script>
</body>

</html>
